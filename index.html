<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Agencia Shein. La mejor opción">
  <title>Centro Saturno</title>

  <!-- Ícono del sitio -->
  <link rel="icon" href="Logo_saturno.gif">

  <!-- Estilos esenciales (puedes agregar tus propios CSS aquí) -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .bg-negro {
      background-color: #000;
      color: white;
    }
    .vh-100 {
      height: 100vh;
    }
    .d-flex {
      display: flex;
    }
    .justify-content-center {
      justify-content: center;
    }
    .align-items-center {
      align-items: center;
    }
    .text-center {
      text-align: center;
    }
    .fade {
      animation: fadein 2s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="vh-100 justify-content-center d-flex align-items-center text-center bg-negro">
    <div>
      <h1 class="fade">Centro Saturno</h1>
      <img class="fade" src="Logo_saturno.gif" alt="Logo Saturno" width="30%">
    </div>
  </div>

  <!-- Redirección a los 4 segundos -->
  <script>
    setTimeout(function () {
      window.location.href = "inicio.html";
    }, 4000); // 4 segundos
  </script>
</body>
</html>
